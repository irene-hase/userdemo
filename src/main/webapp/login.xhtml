<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>#{msgs['page.login.title']}</title>
    <h:outputStylesheet library="styles" name="login.css"/>
</h:head>

<h:body>

    <div class="card">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2">
                <h:graphicImage id="app-logo" library="images" name="logo.png" styleClass="logo"/>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h1 class="sr-only">#{msgs['page.login.header']}</h1>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12">
                            <h:form id="login">
                                <p:growl id="growl" life="2000" />
                                <p:panelGrid columns="2"
                                             columnClasses="ui-grid-col-4,ui-grid-col-8,"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">

                                    <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                                        <h1 class="sr-only">#{msgs['page.login.header']}</h1>
                                    </p:row>

                                    <h:outputLabel for="username" value="Username"/>
                                    <h:inputText id="username" value="#{loginPageBean.username}" required="true" tabindex="2"/>
                                    <h:message for="username" style="color: red;"/>

                                    <h:outputLabel for="password" value="Password"/>
                                    <h:inputSecret id="password" value="#{loginPageBean.password}" required="true" tabindex="3" />
                                    <h:message for="password" style="color: red;"/>
                                    <hr/>

                                    <p:row>
                                        <p:column styleClass="ui-grid-col-12">
                                            <h4>
                                                <h:outputLink title="#{msgs['page.login.register.text']}"
                                                              value="registrationUrl'" styleClass="displayLink">
                                                    <h:outputText value="#{msgs['page.login.register.link']}"/>
                                                </h:outputLink>
                                            </h4>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="ui-grid-col-12">
                                            <p:commandButton value="Cancel" update="login growl" styleClass="mr-4"
                                                             style="width: auto"
                                                             action="#{loginPageBean.clear}"/>
                                            <p:commandButton value="Login"
                                                             action="#{loginPageBean.login}" update="login growl"
                                                             styleClass="mr-4" style="width: auto"/>
                                            <h:commandButton value="Login2" action="#{loginPageBean.login}"
                                                             class="btn btn-primary"
                                                             type="submit"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                            </h:form>
                        </div>
                    </div>


                </div>
            </div>
            <div class="ui-g-12">
                Impressum
            </div>
        </div>
    </div>
</h:body>
</html>
